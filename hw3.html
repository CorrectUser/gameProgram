<!DOCTYPE html>
<html>
<head>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js">
</script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<audio id="soundtrack" autoplay loop style="display:none">
  <source src="http://www.vorbis.com/music/Epoq-Lepidoptera.ogg" type="audio/ogg">
</audio>
<button onclick="document.getElementById('soundtrack').play()">播放</button>
<button onclick="document.getElementById('soundtrack').pause()">暂停</button>
<button onclick="document.getElementById('soundtrack').volume+=0.1">提高音量</button>
<button onclick="document.getElementById('soundtrack').volume-=0.1">降低音量</button>
<audio id="jumpsound" style="display:none">
<source src="https://raw.githubusercontent.com/CorrectUser/gameProgram/gh-pages/jump.mp3" type='audio/mpeg'>
</audio>

<script>
var camera, scene, renderer;
var pos, vel, force;
var clock = new THREE.Clock();
var ball;
var planeP = new THREE.Vector3(10, 0, 0);
var planeN = new THREE.Vector3(0, 1, 0);
var move = false;
var baseS = 0;
var counter = 0;
var ballR = 4;
var keyboard = new KeyboardState();
var stArray = [];
var turnLeft = false,turnRight =false;
var faceRight = true,faceLeft = false;
var jumpsound;
init();
animate();

function height(x) {
  if (x < 0)
    return 0;
  else // x > 0
    return -20;
}

function setUpStArray() {
  for (var i = 0; i < 3; i++) {
    var row = [];
    for (var j = 0; j < 6; j++)
      row.push(new THREE.Vector2(j * 0.2, 1 - 0.5 * i));
    stArray.push(row);
  }
}

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
	jumpsound = document.getElementById ('jumpsound');
  pos = new THREE.Vector3(-20, 40, 0);
  vel = new THREE.Vector3(0, 0, 0);

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.OrthographicCamera(-50, 50, 50, -50, -10, 100);
  camera.position.z = 10;
  scene.add(camera);

  ////////////////////////////////////////////////////////////////////////////////////////////
  setUpStArray();

  THREE.ImageUtils.crossOrigin = '';
  texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/a1TiPHX.png');
  texture.wrapS = THREE.RepeatWrapping;

  // setting up texMat
  var texMat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true, // cutout texture: set transparent: true
    side: THREE.DoubleSide
  });

  var geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3(-5, -5, 0),
    new THREE.Vector3(5, -5, 0),
    new THREE.Vector3(5, 5, 0),
    new THREE.Vector3(-5, 5, 0)
  );

  var face;
  face = new THREE.Face3(0, 1, 2);
  geometry.faces.push(face);
  face = new THREE.Face3(0, 2, 3);
  geometry.faces.push(face);

  geometry.faceVertexUvs[0].push([stArray[1][0], stArray[1][1], stArray[0][1]]);
  geometry.faceVertexUvs[0].push([stArray[1][0], stArray[0][1], stArray[0][0]]);

  geometry.computeBoundingSphere();
  geometry.computeFaceNormals();
  geometry.computeVertexNormals();
  ball = new THREE.Mesh(geometry, texMat);
  scene.add(ball);
  
  
  //////背景////////////////////
  THREE.ImageUtils.crossOrigin = '';
  texture = THREE.ImageUtils.loadTexture('http://i.imgur.com/0KE1Ed6.jpg');
  texture.wrapS = THREE.RepeatWrapping;
  // setting up texMat

	// Plane with default texture coordinates [0,1]x[0,1]
	var texMat = new THREE.MeshBasicMaterial({map: texture});
 
  
  for (var i = 0; i < 5; i++) {
    var background = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), texMat);
    background.position.y = 5;
    background.position.x = i * 100;
    scene.add(background);
  }

//////////////////////地面/////////////////////////////////
THREE.ImageUtils.crossOrigin = '';
    texture = THREE.ImageUtils.loadTexture('http://i.imgur.com/ijwSWvC.jpg');
    texture.wrapS = THREE.RepeatWrapping;
    var texMat = new THREE.MeshBasicMaterial({
      map: texture
    });
  var ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 50), texMat);
  scene.add(ground);
  ground.position.x = 200;
  ground.position.y = -45;
  
  THREE.ImageUtils.crossOrigin = '';
    texture = THREE.ImageUtils.loadTexture('http://i.imgur.com/8fQkZJh.jpg');
    texture.wrapS = THREE.RepeatWrapping;
    var texMat = new THREE.MeshBasicMaterial({
      map: texture
    });
  for (var i = 0; i < 5; i++) {
  var ground2 = new THREE.Mesh(new THREE.PlaneGeometry(50, 90), texMat);
  scene.add(ground2);
  ground2.position.x = -28;
  ground2.position.y = -45;
  }
	
  window.addEventListener('resize', onWindowResize, false);
  //  window.addEventListener('mousedown', onDocumentMouseDown, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function spriteAnimate() {
  var geometry = ball.geometry;
  if(move){
  var st0 = stArray[1][baseS];
  var st1 = stArray[1][baseS + 1];
  var st2 = stArray[0][baseS + 1];
  var st3 = stArray[0][baseS];
  }
  else{
  var st0 = stArray[1][0];
  var st1 = stArray[1][1];
  var st2 = stArray[0][1];
  var st3 = stArray[0][0];
  }

  geometry.faceVertexUvs[0] = [];
  geometry.faceVertexUvs[0].push([st0, st1, st2]);
  geometry.faceVertexUvs[0].push([st0, st2, st3]);
  geometry.uvsNeedUpdate = true;

  baseS = (baseS + 1) % 5;
  if(turnLeft){
  	if(faceRight){
    	ball.rotateY(Math.PI);
      faceLeft = true;
      faceRight = false;
    }
  }
  if(turnRight) 
  	if(faceLeft){
    	ball.rotateY(-Math.PI);
      faceRight = true;
      faceLeft = false;
    }
  	
}

function animate() {
  var dt = clock.getDelta();
  counter++;

  if (counter % 4 === 0)
    spriteAnimate();

  keyboard.update();
  // force: add gravity first
  force = new THREE.Vector3(0, -90, 0);

	
  if (keyboard.pressed("right")) {
  	turnRight = true;
    turnLeft = false;
    move = true;
    force = new THREE.Vector3(150, -90, 0);
  }
  if (keyboard.up("right")) {
    force = new THREE.Vector3(0, -90, 0);
    move = false;
  }
  if (keyboard.pressed("left")) {
  	turnLeft = true;
    turnRight = false;
    move = true;
    force = new THREE.Vector3(-150, -90, 0);

  }
  if (keyboard.up("left")) {
    force = new THREE.Vector3(0, -90, 0);
    move = false;
  }
  if (keyboard.down('space')) {
    if (pos.x > 0) {
      if (pos.y <= (-20 + ballR)){ 
      	vel.y += 80;
        jumpsound.play();
        }
    } else { //x<0
      if (pos.y <= (ballR)){
      	vel.y += 80;
        jumpsound.play();
        }
    }
  }
  vel.x *= 0.97;
  if(ball.position.x >= 0 && ball.position.x <= 400) camera.position.x = ball.position.x;
  // then do Euler's
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
  ball.position.copy(pos);

  if (pos.x <= 0.5 && pos.y <= 0) pos.x = 0.5;
  if(pos.x >= 447) pos.x = 447;
  if (pos.x <= -47) pos.x = -47;
  // bounce back
  if (pos.y <= ballR + height(pos.x)) {
    pos.y = ballR + height(pos.x);
    vel.y *= -.3;
  }

  // add contact force
  if (pos.y <= ballR + height(pos.x)) { // if contact, add contact force
    force.add(new THREE.Vector3(0, 90, 0));

    // determine whether it is possible to make the horizontal move

  }

  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}


</script>
</body>
</html>
