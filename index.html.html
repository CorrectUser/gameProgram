<script type='text/javascript'>//<![CDATA[
window.onload=function(){
var camera, scene, renderer, light, controls;
var keyboard = new KeyboardState();
var turn = true;
var angle = 0;
var vehicle = new THREE.Object3D();
var clock = new THREE.Clock();
var angle = 0;
var mass = 1;
var pos, vel, force;
var engine = false;
var speed = 0;
var turnangle = 0;
var brake = false;
var turnangle = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  scene.add(camera);



  light = new THREE.PointLight(0xffffff);
  light.position.set(100, 300, 200);
  scene.add(light);

  var gridXZ = new THREE.GridHelper(100, 10);
  gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  document.body.appendChild(renderer.domElement);
  ////////////////////////
  var m1 = new THREE.Geometry();
  //add vertices
  m1.vertices.push(
    new THREE.Vector3(0, 0, 10),
    new THREE.Vector3(30, 0, 0),
    new THREE.Vector3(0, 10, 0)
  );
  //add faces
  m1.faces.push(new THREE.Face3(0, 1, 2));
  //build necessary information
  m1.computeBoundingSphere();
  m1.computeFaceNormals();
  m1.computeVertexNormals();
  var double = new THREE.Mesh(m1, new THREE.MeshNormalMaterial({
    side: THREE.DoubleSide
  }));
  var m2 = new THREE.Geometry();
  m2.vertices.push(
    new THREE.Vector3(0, 0, -10),
    new THREE.Vector3(30, 0, 0),
    new THREE.Vector3(0, 10, 0)
  );
  m2.faces.push(new THREE.Face3(0, 1, 2));
  m2.computeBoundingSphere();
  m2.computeFaceNormals();
  m2.computeVertexNormals();
  var double2 = new THREE.Mesh(m2, new THREE.MeshNormalMaterial({
    side: THREE.DoubleSide
  }));
  var m3 = new THREE.Geometry();
  m3.vertices.push(
    new THREE.Vector3(0, 0, -10),
    new THREE.Vector3(0, 10, 0),
    new THREE.Vector3(0, 0, 10)
  );
  m3.faces.push(new THREE.Face3(0, 1, 2));
  m3.computeBoundingSphere();
  m3.computeFaceNormals();
  m3.computeVertexNormals();
  var double3 = new THREE.Mesh(m3, new THREE.MeshNormalMaterial({
    side: THREE.DoubleSide
  }));
  vehicle.add(double);
  vehicle.add(double2);
  vehicle.add(double3);
  scene.add(vehicle);

  pos = new THREE.Vector3();
  vel = new THREE.Vector3();
  force = new THREE.Vector3();
}

function computeForce() {


  if (brake) { //space
    force = new THREE.Vector3(0, 0, 0);
  } else {
    force = new THREE.Vector3(10, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), angle - turnangle).multiplyScalar(speed);
  }

  var alpha = 2.050;
  force.add(vel.clone().multiplyScalar(-alpha));
}

function animate() {
  controls.update();  
  keyboard.update();
  computeForce();

  var dt = clock.getDelta();
  vel.add(force.clone().multiplyScalar(dt / mass));
  pos.add(vel.clone().multiplyScalar(dt));
  
  if (vel.length() > 0.001) {
    angle = Math.atan2(-vel.z, vel.x);
  }

  vehicle.position.copy(pos); 
  vehicle.rotation.y = angle;

  if (!engine) {
    if (keyboard.down("home")) engine = true;
  } else if (keyboard.down("home")) engine = false;

  if (engine) {
    if (keyboard.pressed("up")) speed += dt * 40;
    if (keyboard.down("down")){ 
    		speed -= dt * 40;
     		if(speed < 0)  speed = 0;
     }
    if(keyboard.pressed("left")) turnangle = -0.6;
    if (keyboard.up("left")) turnangle = 0;
    if(keyboard.pressed("right")) turnangle = 0.6;
    if(keyboard.up("right")) turnangle = 0;
   }
  if(keyboard.down("space")){ 
  	if(brake == true) brake = false;
    else{ 
    	brake = true;
      speed = 0; 
    }
  }
    	
   
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}

// important to add this 
// in jsfiddle!
window.focus();

}//]]> 

</script>

press home to turn on the engine<br/>
press space to brake
</div>
